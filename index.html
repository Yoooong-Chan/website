<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chan's Portofolio</title>
  </head>
  <body>
    <!-- Aside Nav -->
    <aside id="side_nav">
      <div class="side_nav_content">
        <div class="side_nav_content_logo">
          <img src="/images/KakaoTalk_20201019.jpg" alt="logo" />
        </div>
        <ul class="side_nav_content__social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-dribbble"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main>
      <!-- Main Nav -->
      <header id="header">
        <nav id="header_main_nav">
          <div class="header_main_nav_hamburger">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
          <ul class="header_main_links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Hire Me</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
